<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    
  <section class="container">
    <header>Registration Form</header>
    <form id="registerForm" class="form">
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
            <label>Email Address</label>
            <input type="text" id="email" placeholder="Enter email address" required />
        </div>
        <div class="column">
            <div class="input-box">
                <label>Phone Number</label>
                <input type="number" id="phoneNumber" placeholder="Enter phone number" required />
            </div>
            <div class="input-box">
                <label>Birth Date</label>
                <input type="date" id="birthDate" required />
            </div>
        </div>
        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" required />
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender" />
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-other" name="gender" />
                    <label for="check-other">Prefer not to say</label>
                </div>
            </div>
        </div>
        <div class="input-box address">
            <label>Address</label>
            <input type="text" id="address" placeholder="Enter street address" required />
            <div class="column">
                <div class="select-box">
                    <select id="country" required>
                        <option hidden>Country</option>
                        <option>Kosovo</option>
                        <option>Albania</option>
                        <option>Macedonia</option>
                        <option>Montenegro</option>
                    </select>
                </div>
                <input type="text" id="city" placeholder="Enter your city" required />
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</section>
<script src="register.js"></script> 
    </body>
  </html>
